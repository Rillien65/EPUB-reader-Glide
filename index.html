<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>EPUB Reader - Sample EPUB</title>

    body, html {

      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #fff;
      color: #111;
    }

    .dark {
      background-color: #111;
      color: #eee;
    }

    #controls {
      padding: 10px;
      background: #f3f3f3;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dark #controls {
      background: #222;
    }

    #epub-reader {
      height: calc(100vh - 160px);
    }

    #comments {
      height: 100px;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
    }

    .dark #comments {
      background: #1a1a1a;
      color: #ddd;
    }

    textarea {
      width: 100%;
      height: 50px;
    }

    button {
      padding: 5px 10px;
    }

    input[type="range"] {
      width: 100px;
    }

    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>

    </div>
  </div>

  <div id="epub-reader"></div>

    <textarea id="comment" placeholder="Leave a comment..."></textarea>

  </form>
